<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArDev | خانه</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }
        body, html { height: 100%; background-color: #0d0d0d; color: white; overflow-x: hidden; }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0d0d0d; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            animation: fadeOut 1s ease 2.8s forwards;
        }
        .loader-circle {
            border: 8px solid #333; border-top: 8px solid #f00;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        header {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; z-index: 1000;
        }
        .left-header, .center-header, .right-header {
            display: flex; align-items: center; gap: 30px;
        }
        .btn {
            text-decoration: none; color: #111; background: #ff4d4d;
            padding: 10px 20px; border-radius: 10px; font-weight: bold;
            transition: all 0.3s ease; cursor: pointer;
        }
        .btn:hover { background: #ff0000; }
        .link-header {
            text-decoration: none; color: white; font-weight: 500;
            transition: all 0.3s ease;
        }
        .link-header:hover { color: #ff0000; transform: scale(1.1); }
        .discord-link {
            color: #111; font-weight: bold; background-color: #00aaff;
            padding: 10px 20px; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease; user-select: none;
        }
        .discord-link:hover {
            background-color: #0077cc; color: #000; transform: scale(1.05);
        }

        .hero { margin-top: 200px; text-align: center; }
        .hero h1 { font-size: 2.8rem; color: white; }
        /* تغییر رنگ ArDev به زرد با سایه قرمز و کمی تغییر فونت */
        .hero h1 span {
            color: #FFD700; /* طلایی زرد */
            text-shadow: 1px 1px 3px #ff0000; /* سایه قرمز */
            font-weight: 900;
            font-style: italic;
            letter-spacing: 1.5px;
        }
        .hero p { margin-top: 10px; color: #ccc; font-size: 1.1rem; }

        #particles-js {
            position: fixed; width: 100%; height: 100%;
            z-index: -1; top: 0; left: 0;
        }

        #discord-panel-backdrop {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; align-items: center; justify-content: center;
            z-index: 10000;
        }

        #discord-panel {
            width: 320px; background-color: #BADAFF; border-radius: 15px;
            box-shadow: 0 0 20px #00aaffaa;
            display: flex; flex-direction: column; align-items: center;
            padding: 25px 20px; transform-style: preserve-3d;
            animation: rotateInPanel 0.8s ease forwards;
        }
        @keyframes rotateInPanel {
            0% { opacity: 0; transform: rotateY(-90deg) scale(0.5); }
            100% { opacity: 1; transform: rotateY(0deg) scale(1); }
        }
        #discord-panel .middle-text {
            color: white; font-weight: bold; font-size: 1.3rem;
            text-align: center; margin-bottom: 25px; line-height: 1.5;
        }
        #discord-panel .bottom-button {
            background-color: #111; color: #00aaff; border: none;
            padding: 12px 20px; font-weight: bold; font-size: 1rem;
            border-radius: 10px; cursor: pointer;
        }
        #discord-panel .bottom-button:hover {
            background-color: #222; transform: scale(1.05);
        }

        #login-backdrop {
            display: none; position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10000; align-items: center; justify-content: center;
            animation-duration: 0.7s; animation-fill-mode: forwards;
        }

        #login-panel {
            background: #ffffff; color: #000;
            padding: 40px 35px; border-radius: 20px;
            width: 400px; max-width: 90vw;
            display: flex; flex-direction: column; gap: 20px;
            box-shadow: 0 0 30px #aaa;
            font-weight: 600; font-size: 1.1rem;
            transform-style: preserve-3d;
            animation: scaleIn 0.7s ease forwards;
        }
        @keyframes scaleIn {
            0% { opacity: 0; transform: scale(0.6); }
            100% { opacity: 1; transform: scale(1); }
        }
        #login-panel input {
            padding: 15px 12px; border-radius: 8px;
            border: 2px solid #aaa; font-size: 1rem; font-weight: 600;
        }
        #login-panel button {
            padding: 15px; background: #4caf50; color: white;
            border: none; border-radius: 10px; cursor: pointer;
            font-weight: 700; font-size: 1.1rem;
        }

        #login-toggle.logged-in {
            background-color: #43b581; color: black !important;
            font-weight: bold; border-radius: 12px;
            padding: 10px 20px;
        }

        #user-settings img {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div id="loading-screen"><div class="loader-circle"></div></div>
    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <div class="left-header">
            <a class="btn" id="login-toggle">ورود / ثبت نام</a>
            <div id="user-settings" style="display:none; position: relative;">
                <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="تنظیمات" id="gear-icon" style="width: 28px; height: 28px; margin-right: 10px; cursor: pointer;" />
                <div id="settings-panel" style="display: none; position: absolute; top: 40px; right: 0; background: #111; color: white; border-radius: 12px; padding: 15px 20px; box-shadow: 0 0 15px #000; z-index: 10000; width: 200px; text-align: center;">
                    <div id="username-display" style="color: white; margin-bottom: 15px; font-weight: bold;"></div>
                    <button id="logout-btn" style="background: #ff0000; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer;">خروج از حساب کاربری</button>
                </div>
            </div>
        </div>
        <div class="center-header">
            <a href="#" class="link-header">خانه</a>
            <a href="#" class="link-header">درباره</a>
            <a href="#" class="link-header">خدمات</a>
            <a href="#" class="link-header">تماس</a>
        </div>
        <div class="right-header">
            <a class="discord-link" id="discord-btn">دیسکورد</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1><span>Mega CmClient</span> = <span>ArDev</span></h1>
        <p>پروژه‌ای با کیفیت بالا و طراحی خاص</p>
    </section>

    <!-- Discord Panel -->
    <div id="discord-panel-backdrop">
        <div id="discord-panel">
            <div class="middle-text">لطفاً به سرور دیسکورد ما بپیوندید!</div>
            <button class="bottom-button" id="discord-join-btn">ورود به دیسکورد</button>
        </div>
    </div>

    <!-- Login Panel -->
    <div id="login-backdrop">
        <form id="login-panel">
            <h2>ورود به حساب کاربری</h2>
            <input type="text" id="username-input" placeholder="نام کاربری" required />
            <input type="password" id="password-input" placeholder="رمز عبور" required />
            <button type="submit">ورود</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

        // Loading screen fadeout handled by CSS animation

        // Discord panel toggle
        const discordBtn = document.getElementById('discord-btn');
        const discordBackdrop = document.getElementById('discord-panel-backdrop');
        discordBtn.addEventListener('click', () => {
            discordBackdrop.style.display = 'flex';
        });
        discordBackdrop.addEventListener('click', e => {
            if(e.target === discordBackdrop) {
                discordBackdrop.style.display = 'none';
            }
        });
        document.getElementById('discord-join-btn').addEventListener('click', () => {
            window.open('https://discord.gg/yourserver', '_blank');
        });

        // Login toggle
        const loginToggle = document.getElementById('login-toggle');
        const loginBackdrop = document.getElementById('login-backdrop');
        const userSettings = document.getElementById('user-settings');
        const gearIcon = document.getElementById('gear-icon');
        const settingsPanel = document.getElementById('settings-panel');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtn = document.getElementById('logout-btn');

        let loggedInUser = null;

        loginToggle.addEventListener('click', () => {
            loginBackdrop.style.display = 'flex';
        });

        // Login form submit
        document.getElementById('login-panel').addEventListener('submit', e => {
            e.preventDefault();
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            if(username && password) {
                // فقط مثال ساده لاگین
                loggedInUser = username;
                loginBackdrop.style.display = 'none';
                loginToggle.textContent = username;
                loginToggle.classList.add('logged-in');
                userSettings.style.display = 'flex';
                usernameDisplay.textContent = `کاربر: ${username}`;
                document.getElementById('username-input').value = '';
                document.getElementById('password-input').value = '';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            loggedInUser = null;
            loginToggle.textContent = 'ورود / ثبت نام';
            loginToggle.classList.remove('logged-in');
            userSettings.style.display = 'none';
            settingsPanel.style.display = 'none';
        });

        // Toggle settings panel
        gearIcon.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none';
            if(settingsPanel.style.display === 'block') {
                gearIcon.style.transform = 'rotate(90deg)';
            } else {
                gearIcon.style.transform = 'rotate(0deg)';
            }
        });

        // Close login panel on clicking outside form
        loginBackdrop.addEventListener('click', e => {
            if(e.target === loginBackdrop) {
                loginBackdrop.style.display = 'none';
            }
        });
    </script>
</body>
</html>
